---
layout: default
---


<section>
    {% if page.title %}
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>
    {% endif %}


    <div class="article-post">
    {{content}}
    </div>

    {% if page.comments == true %}

    <div id="comments" class="row mb-5">
        <div class="col-md-8">
            {% include disqus.html %}
        </div>
    </div>

    {% endif %}
</section>
